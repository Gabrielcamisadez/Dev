<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Campos Sintéticos</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1 {
            font-weight: bold;
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #18c552;
            border-radius: 4px;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #000000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aluguel de Campos Sintéticos</h1>
    </header>
    <div class="container">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="data">Data do Aluguel:</label>
            <input type="date" id="data" required>

            <label for="horario">Horário do Aluguel:</label>
            <input type="time" id="horario" required>

            <label for="duracao">Duração (horas):</label>
            <input type="number" id="duracao" min="1" required>

            <label for="tipoCampo">Tipo de Campo:</label>
            <select id="tipoCampo" required>
                <option value="society">Society</option>
                <option value="quadra">Quadra</option>
                <option value="hibrido">Hibrido</option>
            </select>

            <button type="submit">Alugar Campo</button>
        </form>
    </div>
    <footer>
        &copy; Sintéticos
    </footer>
</body>
</html>
